apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  selector:
    matchLabels:
      app: flask-app
  replicas: 3
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask
        image: shravspy/puzzle-flask:latest
        ports:
        - containerPort: 8080
        env:
          - name: POSTGRES_USER
            value: "docker_pg"
          - name: POSTGRES_PASSWORD
            value: "helloworld"
          - name: POSTGRES_DB
            value: "flaskapp_db"
          - name: APP_SECRET_KEY
            value: "super_duper_secret"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: flask-app
  name: flask-svc
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: flask-app
